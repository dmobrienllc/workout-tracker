<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Fitness Tracker</title>
</head>

<body>
  <nav>
    <a href="/">Fitness Tracker</a>
    <a href="/stats">Dashboard</a>
    <a href="/login">Login</a>
  </nav>
<div class="row ">
    <div class="col-md-5">
      <h2>Login</h2>
  
      <form class="login-form">
        <div class="form-group">
          <label for="email-login">email:</label>
          <input type="text" class="form-control" id="email-login" placeholder="johndoe@x.com">
        </div>
        <div class="form-group">
          <label for="password-login">password:</label>
          <input type="text" class="form-control" id="password-login" placeholder="Password1234!">
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">log in</button>
        </div>
      </form>
    </div> 
  
    <div class="col-md-5">
      <h2>Signup</h2>
  
      <form class="signup-form"></form>
        <div class="form-group">
          <label for="name-signup">username:</label>
          <input class="form-control" type="text" id="name-signup" placeholder="johndoe" />
        </div>
        <div class="form-group">
          <label for="email-signup">email:</label>
          <input class="form-control" type="text" id="email-signup" placeholder="johndoe@x.com" />
        </div>
        <div class="form-group">
          <label for="password-signup">password:</label>
          <input class="form-control" type="password" id="password-signup"  placeholder="Password1234" />
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">sign up</button>
        </div>
      </form>
    </div>
  </div>
  
  <script src="login.js"></script>
  </body>
  </html>
